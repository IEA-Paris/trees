type AffiliationList {
  total: Int!
  items: [Affiliation]
}

type Affiliation {
  locations: [Location]
  image: Image
  name: String
  ror: String
  url: AWSURL
  appId: String
  slug: AWSJSON
  score: Float
  category: [affiliationCategory]
  description: String
  summary: String
}

type AffiliationWithPositions {
  affiliation: Affiliation
  positions: [Position]
}
