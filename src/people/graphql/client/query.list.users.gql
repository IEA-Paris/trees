query listUsers(
  $appId: ID = "iea"
  $lang: String = "en"
  $options: ListInput = {}
) {
  listUsers(appId: $appId, lang: $lang, options: $options) {
    items {
      admin
      createdAt
      email
      profile {
        country
        firstname
        image
        lastname
        linkedin
        position
        presentation
        references
        twitter
        wikipedia
      }
      consent {
        data
        diffusion
        email
        fellowshipnewsletter
        newsletter
        publication
        record
      }
      role
      settings {
        lang
      }
      status
    }
    total
  }
}
