query getEvent($appId: ID = "iea", $itemId: ID = "", $lang: String = "en") {
  getEvent(appId: $appId, itemId: $itemId, lang: $lang) {
    appId
    availableSlots
    bookingState
    category
    createdBy
    dateText
    description
    details
    image {
      alt
      caption
      backgroundColor
      copyright
      license
      licenseUrl
      url
    }
    name
    place {
      address
      name
      url
    }
    start
    slug
    slots {
      email
      firstname
      institution
      lang
      lastname
    }
    state
    stop
    subtitle
    summary
    program
    totalSlots
    eventType
    outside
    url
    related {
      events {
        description
        slug
        image {
          alt
          backgroundColor
          caption
          copyright
          license
          licenseUrl
          url
        }
        name
        url
      }
      news {
        description
        slug
        image {
          alt
          backgroundColor
          caption
          copyright
          license
          licenseUrl
          url
        }
        name
        url
      }
      people {
        firstname
        slug
        image {
          alt
          backgroundColor
          caption
          license
          copyright
          licenseUrl
          url
        }
        lastname
      }
      projects {
        description
        slug
        image {
          alt
          backgroundColor
          caption
          copyright
          license
          licenseUrl
          url
        }
        name
        url
      }
      publications {
        slug
        name
        url
      }
    }
  }
}
