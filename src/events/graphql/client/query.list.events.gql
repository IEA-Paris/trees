query listEvents(
  $options: ListInput = {}
  $appId: ID = "iea"
  $lang: String = "en"
) {
  listEvents(options: $options, appId: $appId, lang: $lang) {
    items {
      availableSlots
      bookingState
      category
      dateText
      details
      eventType
      summary
      subtitle
      image {
        alt
        backgroundColor
        caption
        copyright
        license
        licenseUrl
        url
      }
      name
      outside
      location {
        alt
        city
        country
        details
        geocode {
          lat
          lng
        }
        name
        street
        zip
      }
      state
      start
      stop
      slug
    }
    total
  }
}
