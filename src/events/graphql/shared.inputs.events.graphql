input EventInput {
  name: String!
  description: String
  details: String
  dateText: String
  date: AWSDateTime
  eventType: eventType
  category: eventCategories
  totalSlots: Int
  availableSlots: Int
  slots: [SlotInput!]
  delay: AWSDateTime
  place: PlaceInput
  start: AWSDateTime
  stop: AWSDateTime
  summary: String
  subtitle: String
  program: String
  outside: Boolean
  url: AWSURL
  image: ImageInput
  state: eventState
  bookingState: bookingState
}