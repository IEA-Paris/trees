type Event {
  appId: String
  createdBy: ID
  category: eventCategories
  name: String!
  description: String
  details: String
  dateText: String
  eventType: eventType
  totalSlots: Int
  availableSlots: Int
  slots: [Slot]
  delay: AWSDateTime
  location: Location
  start: AWSDateTime
  stop: AWSDateTime
  summary: String
  related: Related
  subtitle: String
  program: String
  outside: Boolean
  url: AWSURL
  image: Image
  state: eventState
  bookingState: bookingState
  slug: AWSJSON
  score: Float
}

type EventFilters {
  disciplines: [String!]
  fellowships: [String!]
  tags: [String!]
  category: [eventCategories!]
}

type EventsList {
  total: Int!
  items: [Event]
}
