query getProject(
  $appId: ID = "iea"
  $itemId: ID = "proceedings-of-institutes-for-advanced-study"
  $lang: String = "en"
) {
  getProject(appId: $appId, itemId: $itemId, lang: $lang) {
    color
    date
    description
    featured
    slug
    files {
      file
      createdAt
      fileType
      hash
      image {
        alt
        backgroundColor
        copyright
        caption
        license
        licenseUrl
        url
      }
      path
      size
      name
      thumb
      updatedAt
      url
    }
    subtitle
    name
    url
    video {
      alt
      backgroundColor
      caption
      copyright
      licenseUrl
      license
      url
    }
    affiliations {
      name
      ror
      url
      locations {
        alt
        city
        country
        details
        geocode {
          lat
          lng
        }
        name
        street
        zip
      }
      image {
        alt
        backgroundColor
        caption
        copyright
        license
        licenseUrl
        url
      }
    }
    gallery {
      alt
      backgroundColor
      caption
      copyright
      license
      licenseUrl
      url
    }
    image {
      alt
      backgroundColor
      caption
      copyright
      license
      licenseUrl
      url
    }
    tags {
      createdAt
      description
      icon
      name
      updatedAt
    }
    appId
    status
    related {
      events {
        description
        image {
          alt
          backgroundColor
          caption
          copyright
          licenseUrl
          license
          url
        }
        name
        url
        slug
      }
      news {
        description
        image {
          alt
          backgroundColor
          caption
          copyright
          license
          licenseUrl
          url
        }
        name
        url
        slug
      }
      people {
        firstname
        image {
          alt
          backgroundColor
          caption
          copyright
          license
          licenseUrl
          url
        }
        lastname
        slug
      }
      projects {
        description
        image {
          alt
          backgroundColor
          caption
          copyright
          license
          licenseUrl
          url
        }
        name
        url
        slug
      }
      publications {
        name
        url
        slug
      }
    }
  }
}
